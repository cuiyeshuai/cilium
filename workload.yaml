---
apiVersion: v1
kind: Service
metadata:
  name: webserver-service-1
spec:
  selector:
    app: webserver-1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 10.96.0.101
  type: ClusterIP

