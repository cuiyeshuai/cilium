apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment-1
spec:
  selector:
    matchLabels:
      app: webserver-1
  replicas: 1
  template:
    metadata:
      labels:
        app: webserver-1
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: webserver-2
            topologyKey: "kubernetes.io/hostname"

