---
apiVersion: v1
kind: Pod
metadata:
  name: sleeping-pod
  labels:
    app: sleeping-pod
spec:
  containers:
  - name: sleeping-container
    image: cuiyeshuai/blackhole
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - ubuntu-pod
        topologyKey: "kubernetes.io/hostname"
---
apiVersion: v1
kind: Service
metadata:
  name: sleeping-service
spec:
  selector:
    app: sleeping-pod
  ports:
  - protocol: TCP
    port: 80
  clusterIP: 10.96.0.100
  type: ClusterIP

